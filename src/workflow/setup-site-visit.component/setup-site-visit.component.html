<div class="workflow-container">
  <form [formGroup]="siteVisitForm" class="site-visit-form">
    <!-- Select Workflow Section -->
    <div class="form-section">
      <h2 class="section-title">Select Workflow</h2>
      <div class="form-row">
        <div class="form-group full-width">
          <select formControlName="workflow" class="form-control">
            <option value="">Markilux 990</option>
            <option *ngFor="let workflow of workflows" [value]="workflow.id">
              {{ workflow.name }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <!-- Product Tabs Section -->
    <div class="form-section">
      <div class="product-tabs">
        <button 
          type="button"
          class="product-tab"
          [class.active]="activeTab === 'select-product'"
          (click)="setActiveTab('select-product')">
          Select Product
        </button>
        <button 
          type="button"
          class="product-tab"
          [class.active]="activeTab === 'heater'"
          (click)="setActiveTab('heater')">
          Heater
        </button>
        <button 
          type="button"
          class="product-tab"
          [class.active]="activeTab === 'site-survey'"
          (click)="setActiveTab('site-survey')">
          Site Survey
        </button>
        <button 
          type="button"
          class="product-tab"
          [class.active]="activeTab === 'images'"
          (click)="setActiveTab('images')">
          Images
        </button>
      </div>

      <!-- Select Products Content -->
      <div class="tab-content" *ngIf="activeTab === 'select-product'">
        <h3 class="subsection-title">Select Products (Multiple Products)</h3>

        <!-- Row 1 -->
        <div class="form-row three-columns">
          <div class="form-group">
            <label>Select Supplier Type</label>
            <select formControlName="supplierType" class="form-control">
              <option value="">Markilux 990</option>
              <option *ngFor="let type of supplierTypes" [value]="type.id">
                {{ type.name }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Select Model</label>
            <select formControlName="model" class="form-control">
              <option value="">Markilux 990</option>
              <option *ngFor="let model of models" [value]="model.id">
                {{ model.name }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Width In Cm(Switch Between feet and cm)</label>
            <input 
              type="text" 
              formControlName="width" 
              class="form-control"
              placeholder="">
          </div>
        </div>

        <!-- Row 2 -->
        <div class="form-row three-columns">
          <div class="form-group">
            <label>Select Awnings</label>
            <select formControlName="awnings" class="form-control">
              <option value="">Markilux 990</option>
              <option *ngFor="let awning of awnings" [value]="awning.id">
                {{ awning.name }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Height of Awnings to be Mounted</label>
            <select formControlName="heightAwnings" class="form-control">
              <option value="">Markilux 990</option>
              <option *ngFor="let model of models" [value]="model.id">
                {{ model.name }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Wall Type</label>
            <select formControlName="wallType" class="form-control">
              <option value="">Markilux 990</option>
              <option *ngFor="let type of wallTypes" [value]="type.id">
                {{ type.name }}
              </option>
            </select>
          </div>
        </div>

        <!-- Row 3 -->
        <div class="form-row three-columns">
          <div class="form-group">
            <label>External Thickness</label>
            <input 
              type="text" 
              formControlName="externalThickness" 
              class="form-control"
              placeholder="">
          </div>

          <div class="form-group">
            <label>Wall Finish</label>
            <select formControlName="wallFinish" class="form-control">
              <option value="">Markilux 990</option>
              <option *ngFor="let finish of wallFinishes" [value]="finish.id">
                {{ finish.name }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Bracket Type</label>
            <select formControlName="bracketType" class="form-control">
              <option value="">Markilux 990</option>
              <option *ngFor="let bracket of bracketTypes" [value]="bracket.id">
                {{ bracket.name }}
              </option>
            </select>
          </div>
        </div>

        <!-- Row 4 -->
        <div class="form-row three-columns">
          <div class="form-group">
            <label>Operation</label>
            <select formControlName="operation" class="form-control">
              <option value="">Markilux 990</option>
              <option *ngFor="let op of operations" [value]="op.id">
                {{ op.name }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Operation Side</label>
            <select formControlName="operationSide" class="form-control">
              <option value="">Markilux 990</option>
              <option *ngFor="let side of operationSides" [value]="side.id">
                {{ side.name }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Fabric</label>
            <select formControlName="fabric" class="form-control">
              <option value="">Markilux 990</option>
              <option *ngFor="let fabric of fabrics" [value]="fabric.id">
                {{ fabric.name }}
              </option>
            </select>
          </div>
        </div>

        <!-- Row 5 -->
        <div class="form-row three-columns">
          <div class="form-group">
            <label>RAL</label>
            <select formControlName="ral" class="form-control">
              <option value="">Markilux 990</option>
              <option *ngFor="let ral of ralOptions" [value]="ral.id">
                {{ ral.name }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Valance Shape</label>
            <input 
              type="text" 
              formControlName="valanceShape" 
              class="form-control"
              placeholder="">
          </div>

          <div class="form-group">
            <label>Electrician</label>
            <select formControlName="electrician" class="form-control">
              <option value="">Markilux 990</option>
              <option *ngFor="let electrician of electricians" [value]="electrician.id">
                {{ electrician.name }}
              </option>
            </select>
          </div>
        </div>

        <!-- Row 6 -->
        <div class="form-row three-columns">
          <div class="form-group">
            <label>Wall Sealing Profile</label>
            <select formControlName="wallSealingProfile" class="form-control">
              <option value="">Markilux 990</option>
              <option *ngFor="let profile of sealingProfiles" [value]="profile.id">
                {{ profile.name }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Standoff Brackets</label>
            <select formControlName="standoffBrackets" class="form-control">
              <option value="">Markilux 990</option>
              <option *ngFor="let bracket of standoffBrackets" [value]="bracket.id">
                {{ bracket.name }}
              </option>
            </select>
          </div>

          <div class="form-group checkbox-container">
            <label class="checkbox-label">
              <input 
                type="checkbox"
                formControlName="corrosionProduction"
                class="checkbox-input">
              <span>Corrosion Production</span>
            </label>
            <label class="checkbox-label">
              <input 
                type="checkbox"
                formControlName="valance"
                class="checkbox-input">
              <span>Valance</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Other Tab Contents (Placeholder) -->
      <div class="tab-content" *ngIf="activeTab === 'heater'">
        <p class="placeholder-text">Heater configuration will appear here</p>
      </div>

      <div class="tab-content" *ngIf="activeTab === 'site-survey'">
        <p class="placeholder-text">Site survey details will appear here</p>
      </div>

      <div class="tab-content" *ngIf="activeTab === 'images'">
        <p class="placeholder-text">Image upload will appear here</p>
      </div>
    </div>
  </form>
</div>
